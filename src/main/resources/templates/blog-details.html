<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2"><!--    Цикл который перебирает-->
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.fullText}"></p>
        <p><b>Просмотры: <b><span th:text="${el.views}"></span></p>


        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/'+${el.id} +'/remove'" method="post">
            <button type="submit" class="btn btn-warning">Удалить</button>

        </form>

    </div>

</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
